<div class="container">

  <div class="todo-panel transition">

    <form name="TodoForm"
          ng-submit="jiongCtrl.create(jiongCtrl.jiong)" >

      <div class="title-container">
        <h1 class="text-muted text-center">Todo</h1>
      </div>

      <hr />

      <div class="todos-container">

        <input type="text"
               class="form-control input-lg"
               placeholder="title.."
               ng-model="todoCtrl.todo.title"
               ng-minlength="2"
               required/>
        <input type="text"
               class="form-control input-lg"
               placeholder="content..."
               ng-model="todoCtrl.todo.content"
               name="content"
               maxlength="100"
               ng-maxlength="100"
               ng-minlength="5"
               required
               autofocus />
        <input type="text"
               class="form-control input-lg"
               placeholder="uid.."
               ng-model="todoCtrl.todo.uid"
               ng-minlength="2"
               required/>
        <input type="number"
               class="form-control input-lg"
               placeholder="pv.."
               ng-model="todoCtrl.todo.pv"
               required/>


        <ng-messages for="TodoForm.content.$error">
          <ng-message when="required" class="error-msg">Todo field is required</ng-message>
          <ng-message when="minlength" class="error-msg">Min of 5 chars</ng-message>
          <ng-message when="maxlength" class="error-msg">Max of 100 chars</ng-message>
        </ng-messages>

        <br /><br />

        <table class="table table-striped">
          <tbody>
            <tr ng-repeat="t in jiongCtrl.jiongs | orderBy: '-createdAt'">
              <td class="text-muted todo-in-todos">
                <span ng-bind="t.title"></span>
                <span ng-bind="t.content" ></span>
                <span ng-bind="t.uid" ></span>
                <div class="todo-done transition"
                     ng-click="todoCtrl.delete(t._id)">x</div>
              </td>

            </tr>
          </tbody>
        </table>

        <div ng-if="!todoCtrl.todos.length">
          <h3 class="text-muted text-center">Nothing to do. Go play outside :D</h3>
        </div>

      </div>

      <hr />

      <div class="footer-container">
        <button type="submit"
                id="submit-todo-button"
                class="btn btn-success btn-block btn-lg submit-todo"
                ng-disabled="TodoForm.$invalid "> ADD </button>
      </div>

    </form>

  </div>
</div>
